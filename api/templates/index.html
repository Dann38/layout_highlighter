<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Upload Files</title>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

     <div class="container main">
          <div class="row">
              <div class="col-3 classifier-block vh-100">
                    <div class="row gy-5">
                         <p class="h1" id="work-id">Обработка (id)</p>
                         <div class="col-12">
                         <form id="form-method" oninput="range1value.value = range1.valueAsNumber">
                             <p class="h3">Метод классификации</p>
                             <select id="method-input" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                  <option value="1">Среднее</option>
                                  <option value="2">Медиана</option>
                                  <option value="3">Площадь к периметру</option>
                             </select>
                             <label for="coef-input" class="form-label">Вероятность найти жирный шрифт не правильно</label>
                             <input type="range" class="form-range" min="0" max="1" step="0.01" id="coef-input" name="range1">
                             <output name="range1value" for="range1" id="coef-input-text">0.5</output>
                         </form>
                        <div class="col-6">
                            <div id="button_classifier" class="btn btn-primary">Обработать</div>
                         </div>
                         </div>

                    </div>
               </div>


              <div class="col-6 image-block vh-100">
               <div id="carouselExampleDark" class="carousel carousel-dark slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                         <img src="{{ url_for('static',  filename='img/no_img.jpg') }}" alt="Изображение не загружено" class="upload-file d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <img src="{{ url_for('static',  filename='img/no_img.jpg') }}" class="result-file d-block w-100" alt="Изображение не загружено">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Предыдущий</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Следующий</span>
                    </button>
                  </div>

              </div>
              <div style="overflow-y:auto;" class="col-3 history-block vh-100">
                  <p class="h1">Поле загрузки</p>
                          <form id="form-upload" method="POST" action="">
                              <div class="form-context">
                                   <div class="input-group">
                                        <label class="label-input input-group-text" for="file-input">Выберите файл</label>
                                        <input class="input-file form-control" id="file-input" type="file" name="file" multiple>
                                   </div>
                              </div>
                          </form>
                        <div class="col-6">
                            <div id="button_upload" class="btn btn-primary">Загрузить</div>
                         </div>
                  <p class="h1">История</p>
                    <ul id="history-group" class="list-group">

                    </ul>
              </div>
          </div>
     </div>
</body>
     <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</html>
